<h3>{{errorMsg}}</h3>
<ul *ngFor="let jogo of jogoList">
  
    <mat-card class="jogo-card">
      <mat-card-header>
        <div mat-card-avatar class="jogo-header-image"></div>
        <mat-card-title>{{jogo.nome}}</mat-card-title>
      </mat-card-header>
     <mat-card-content>
        <p>
          <b>Produtora:</b> {{jogo.produtora}} <br>
        </p>
      </mat-card-content>
    </mat-card>
</ul>
